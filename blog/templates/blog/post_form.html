{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card w-50 mx-auto">
        <div class="card-header mt-2">
            <h3 style="text-align: center;">Post</h3>
        </div>
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}

                <div>
                    <button class="btn btn-primary mt-3">Post</button>
                </div>
                
            </form>

        </div>

    </div>

{% endblock %}
