{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-3" style="height: 100vh;">
        <div class="card w-50 mx-auto">
            <div class="card-header mt-2">
                <h3 style="text-align: center;">{{user.profile}}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img src="{{user.profile.image.url}}" class="rounded img-thumbnail" alt="no-image">
                    </div>
                    <div class="col-8">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{userForm|crispy}}
                            {{profileForm|crispy}}
                            <div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                                    Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
    
        </div>
        
    </div>    



{% endblock %}
